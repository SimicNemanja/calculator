<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script lang="JavaScript" src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display0">
        
        </div>
        <div id="display1">

        </div>
        <div id="buttons">
            <table id="tabela">
            <tr>
                <td colspan="2" id="ac"> AC </td>
                <td id="divison" class="operation"> / </td>
                <td id="multiplication" class="operation"> x </td>
            </tr>
            <tr>
                <td id="seven" class="number">7</td>
                <td id="eight" class="number">8</td>
                <td id="nine" class="number">9</td>
                <td id="subtraction" class="operation">-</td>
            </tr>
            <tr>
                <td id="four" class="number">4</td>
                <td id="five" class="number">5</td>
                <td id="six" class="number">6</td>
                <td id="addition" class="operation">+</td>
            </tr>
            <tr>
                <td id="one" class="number">1</td>
                <td id="two" class="number">2</td>
                <td id="three" class="number">3</td>
                <td id="equals" rowspan="2">=</td>
            </tr>
            <tr>
                <td colspan="2" id="zero" class="number">0</td>
                <td id="point">.</td>
            </tr>
            </table>
        </div>
        <div id="copyright">
        </div>
    </div>
</body>
</html>
